name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  unzip_and_deploy:
    runs-on: ubuntu-latest
    environment: unzip  # Use the unzip environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Unzip the project archive
      run: unzip -o rag_llm_project_enhanced.zip -d .

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/HermiTech-LLC/MortyRAG.git
        git add .
        git commit -m "Unzipped and updated files"
        git push origin main
